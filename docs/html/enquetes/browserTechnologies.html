<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browser Technologies Enquête</title>
</head>

<body>
  <header>
    <a href="../dashboard.html">←</a>
    <h1>Browser Technologies</h1>
  </header>

  <main>
    <form action="../dashboard.html" method="POST">

      <p>Docenten:</p>
      <input type="radio" name="lecturer" id="lecturerOne" value="peterPaul">
      <label for="lecturerOne">Peter-Paul Koch</label>
      <input type="radio" name="lecturer" id="lecturerTwo" value="koopReynders">
      <label for="lecturerTwo">Koop Reynders</label>
      <input type="radio" name="lecturer" id="lecturerThree" value="thijsSpijker">
      <label for="lecturerThree">Thijs Spijker</label>
      <input type="radio" name="lecturer" id="lecturerFour" value="leonieSmits">
      <label for="lecturerFour">Leonie Smits</label>

      <p>Uitvoerweken: 4 t/m 7</p>

      <h2>Beoordeling</h2>
      <p>Geef een cijfer tussen 1-10 <br /> 1 = zeer slecht, 10 = zeer goed</p>
      <input type="radio" name="grade" id="gradeOne" value="one">
      <label for="one">1</label>
      <input type="radio" name="grade" id="gradeTwo" value="two">
      <label for="two">2</label>
      <input type="radio" name="grade" id="gradeThree" value="three">
      <label for="three">3</label>
      <input type="radio" name="grade" id="gradeFour" value="four">
      <label for="four">4</label>
      <input type="radio" name="grade" id="gradeFive" value="five">
      <label for="five">5</label>
      <input type="radio" name="grade" id="gradeSix" value="six">
      <label for="six">6</label>
      <input type="radio" name="grade" id="gradeSeven" value="seven">
      <label for="seven">7</label>
      <input type="radio" name="grade" id="gradeEight" value="eight">
      <label for="eight">8</label>
      <input type="radio" name="grade" id="gradeNine" value="nine">
      <label for="nine">9</label>
      <input type="radio" name="grade" id="gradeTen" value="ten">
      <label for="ten">10</label>

      <h2>Moelijkheid Lesstof</h2>
      <label for="intensity">Hoe moeilijk vond je de lesstof? (max. 200 karakters)</label> <br />
      <input type="text" name="intensity" id="intensity" maxlength="200">

      <h2>Uitleg</h2>
      <label for="explanation">Hoe duidelijk vond je de uitleg van de stof? (max. 200 karakters)</label> <br />
      <input type="text" name="explanation" id="explanation" maxlength="200">

      <h2>Eigen inzicht</h2>
      <label for="insights">Hoe goed begrijp je de stof nu? (max. 200 karakters)</label> <br />
      <input type="text" name="insights" id="insights" maxlength="200"> <br /><br />

      <input type="submit" value="Verstuur">
    </form>
  </main>
</body>

</html>
